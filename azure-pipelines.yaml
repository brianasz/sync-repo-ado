name: Synchronization Process

trigger: none

jobs:
- job: Sync_Job
  displayName: 'Synchronizing repositories'
  workspace:
    clean: all
  steps:
  - bash: |
      git remote set-url origin https://$(System.AccessToken)@dev.azure.com/brianasz/Java-SpringBoot-Maven/_git/Java-SpringBoot-Maven
      git remote add --mirror=fetch adobeRepository https://brianasz:$Password@github.com/brianasz/ado-testing.git
      git fetch origin
      git fetch adobeRepository
      git checkout release/$BRANCH
      git push adobeRepository develop
    displayName: 'Sync Repostories'
    env:
      SYSTEM_ACCESSTOKEN: $(System.AccessToken)
      PAT: $(githubPat)
      Password: $(PASSWORD)
      BRANCH: $(Build.SourceBranchName)