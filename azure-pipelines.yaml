name: Synchronization Process

resources:
    repositories:
    - repository: adobeRepo
      type: github
      name: brianasz/ado-testing
      endpoint: brianasz
jobs:
- job: Sync_Job
  displayName: 'Synchronizing repositories'
  workspace:
    clean: all
  steps:
  - checkout: self
  - bash: |
      ls -l
      git config --global user.email "brianasz@protonmail.com"
      git config --global user.name "Briana Sanchez"
      git remote set-url origin https://$env:SYSTEM_ACCESSTOKEN@dev.azure.com/brianasz/Java-SpringBoot-Maven/_git/Java-SpringBoot-Maven
      git remote -v
      git remote add adobeRepository https://brianasz:$PAT@github.com/brianasz/ado-testing.git
      git remote -v
      git fetch --all
    displayName: 'Sync Repostories'
    env:
      SYSTEM_ACCESSTOKEN: $(System.AccessToken)
      PAT: $(githubPat)
      BUILD: $(Build.BuildId)
